  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <h3>Current Time &amp; Date: <br /> <span id="time-display">00:00:00</span></h3>
  </header>
  <div class="container">
    <div class="row">
      <span class="col hour time-block" >9:00 am</span>
      <textarea class="col-6 Text" id="9am"></textarea>
      <button class="col saveBtn">Save</button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <span class="col hour time-block" >10:00 am</span>

  </div>

    <div class="row">
      <span class="col hour time-block" >12:00 pm</span>
      <textarea class="col-6 Text" id="12pm"></textarea>
      <button class="col saveBtn">Save</button>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <span class="col hour time-block" >1:00 pm</span>

  <div class="container">

  </div>

  <div class="container">
    <div class="row">
      <span class="col hour time-block" >3:00 pm</span>
      <textarea class="col-6 Text" id="15pm"></textarea>

  </div>

  <div class="container">

      <span class="col hour time-block" >5:00 pm</span>
      <textarea class="col-6 Text" id="17pm"></textarea>
      <button class="col saveBtn">Save</button>

  </div>
